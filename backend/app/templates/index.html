<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>YouTube Trending (US) Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <header class="header">
    <div>
      <h1>YouTube Trending (US)</h1>
      <p class="sub">Pick a date to explore daily trending and leaderboard movement.</p>
    </div>

    <div class="controls">
      <a class="btn" href="/channels">Channels</a>
      <a class="btn" href="/tags">Tags</a>
      <label for="dateSelect">Date</label>
      <select id="dateSelect"></select>
      <button id="refreshBtn">Refresh</button>
    </div>
  </header>

  <main class="grid">
    <section class="card full">
      <h2>Overview</h2>
      <div id="overviewKpis" class="kpi-row"></div>
    </section>

    <section class="card full">
      <h2>Search (US)</h2>

      <div style="display:flex; gap:10px; flex-wrap:wrap; align-items:center;">
        <input
          id="searchInput"
          type="text"
          placeholder="Search video title or channel title..."
          style="min-width:280px;"
        />

        <select id="searchType">
          <option value="videos">Video title</option>
          <option value="channels">Channel title</option>
        </select>

        <select id="searchScope">
          <option value="day">This day</option>
          <option value="all">All time (US)</option>
        </select>

        <button id="searchBtn">Search</button>
      </div>

      <div id="searchStatus" class="small" style="margin-top:10px;"></div>
      <div id="searchResults" class="table-wrap" style="margin-top:10px;"></div>
    </section>

    <section class="card">
      <h2>Top 20 - Views</h2>
      <div id="topViews" class="table-wrap"></div>
    </section>

    <section class="card">
      <h2>Top 20 - Likes</h2>
      <div id="topLikes" class="table-wrap"></div>
    </section>

    <section class="card">
      <h2>Top 20 - Stickiness (days trended in US)</h2>
      <div id="topStickiness" class="table-wrap"></div>
    </section>

    <section class="card">
      <h2>Top 20 - Global Reach (countries)</h2>
      <div id="topReach" class="table-wrap"></div>
    </section>

    <section class="card full">
      <h2>US Trending - Top 200 (by views)</h2>
      <div id="trending200" class="table-wrap"></div>
    </section>
  </main>

  <footer class="footer">
    <span id="status"></span>
  </footer>

  <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
