<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Channel - {{ channel_id }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <header class="header">
    <div>
      <h1>Channel Detail</h1>
      <p class="sub">Channel ID: <code>{{ channel_id }}</code></p>
    </div>

    <div class="controls">
      <a class="btn" href="/">Home</a>
      <a class="btn" href="/channels">Channels</a>
      <a class="btn" href="/tags">Tags</a>
    </div>
  </header>

  <main class="grid">
    <section class="card full">
      <div id="channelMeta">Loading channel...</div>
    </section>

    <section class="card full">
      <h2>Unique US Trending Videos (all-time)</h2>
      <div id="channelVideosSummary" class="kpi-row"></div>
      <div id="channelVideos" class="table-wrap"></div>
    </section>
  </main>

  <footer class="footer">
    <span id="status"></span>
  </footer>

  <script>
    window.__CHANNEL_ID__ = "{{ channel_id }}";
  </script>
  <script src="{{ url_for('static', filename='channel.js') }}"></script>
</body>
</html>
