<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tag Detail</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <header class="header">
    <div>
      <h1 id="tagTitle">Tag</h1>
      <p class="sub">US monthly tag trend + videos using this tag.</p>
    </div>

    <div class="controls">
      <a class="btn" href="/tags">Back to tags</a>

      <label for="monthSelect">Month</label>
      <select id="monthSelect"></select>

      <label for="metricSelect">Rank by</label>
      <select id="metricSelect">
        <option value="views">Views</option>
        <option value="likes">Likes</option>
      </select>

      <button id="refreshBtn">Refresh</button>
    </div>
  </header>

  <main class="grid">
    <section class="card full">
      <h2>Tag share over time (US)</h2>
      <div class="table-wrap">
        <canvas id="shareChart" height="220" class="chart-canvas"></canvas>
        <div class="small panel-note" id="seriesSummary"></div>
      </div>
    </section>

    <section class="card full">
      <h2>Top videos with this tag (selected month)</h2>
      <div id="videosSummary" class="kpi-row"></div>
      <div id="tagVideos" class="table-wrap"></div>
    </section>
  </main>

  <footer class="footer">
    <span id="status"></span>
  </footer>

  <script src="{{ url_for('static', filename='tag.js') }}"></script>
</body>
</html>
