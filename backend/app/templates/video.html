<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Video — {{ video_id }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <header class="header">
    <div>
      <h1>Video Detail</h1>
      <p class="sub">Video ID: <code id="videoId">{{ video_id }}</code></p>
    </div>
    <div class="controls">
      <a class="btn" href="/">← Back</a>
    </div>
  </header>

  <main class="grid">
    <section class="card full">
      <div id="videoMeta">Loading video...</div>
    </section>

    <section class="card">
      <h2>US Trend History</h2>
      <div id="videoHistory" class="table-wrap"></div>
    </section>

    <section class="card">
      <h2>Country Spread (Top 20)</h2>
      <div id="videoSpread" class="table-wrap"></div>
    </section>
  </main>

  <footer class="footer">
    <span id="status"></span>
  </footer>

  <script>
    // Pass video_id to JS safely
    window.__VIDEO_ID__ = "{{ video_id }}";
  </script>
  <script src="{{ url_for('static', filename='video.js') }}"></script>
</body>
</html>
